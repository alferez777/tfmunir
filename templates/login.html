                <form action="" method="POST" role="form" >
                    {% if error %}
                        <p class=error><strong>Error:</strong> {{ error }}
                    {% endif %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="user" placeholder="Your Name" data-rule="minlen:4" data-msg="Your Username">
						<div class="validation"></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" name="password" id="pass" placeholder="Password" data-rule="minlen:4" data-msg="Your Password">
						<div class="validation"></div>
                    </div>
                    <div class="col-lg-12" ><input type="Submit" value="Login" class="btn btn-default btn-sm"></div>
